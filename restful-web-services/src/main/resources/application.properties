spring.application.name=restful-web-services

#spring.mvc.view.prefix=

logging.level.org.springframework=info

# To see all the endpoints in actuator
management.endpoints.web.exposure.include=*
# all values are masked which can be disabled by:
management.endpoint.env.show-values=ALWAYS
# Enable H2 console
spring.h2.console.enabled=true
#This is the JDBC URL for an H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
#SQL scripts or other data initialization tasks that need to run before JPA entities are created and managed
spring.jpa.defer-datasource-initialization=true
#Spring Boot application is used to enable logging of the SQL statements generated by Hibernate, the default JPA provider.
spring.jpa.show-sql=true





